name: Code Quality Betterer

on: [push]

jobs:
  code-quality-check:
    runs-on: ubuntu-18.04
    env:
      FORCE_COLOR: '1'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.3
      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --no-progress
      - name: Incremental code quality check
        id: run_betterer
        run: |
          set -e
          RED='\033[0;31m'
          YELLOW='\033[0;33m'
          NO_COLOR='\033[0m'
          EXIT_CODE=0
          yarn betterer ci || EXIT_CODE=$?
          error_message="Error: ‚ùå Shiet, Betterer reports more issues with TypeScript!\n"
          what_to_do_message="Please fix the mentioned TypeScript issues.\n"
          how_to_update_betterer_message="If you do not have the capacity to fix the issues. Please add \"betterer:update\" comment to this PR, and CI bot will update the file containing all TypeScript issues and commit it to this PR."
          echo "::set-output name=result::$result"
          if [ "$EXIT_CODE" = "0" ]; then
            echo -e "$YELLOWInfo: Typescript check is ok!$NO_COLOR"
          else
            echo -e "$RED$error_message $what_to_do_message $how_to_update_betterer_message$NO_COLOR"
            exit 1
          fi

