name: Code Quality Betterer

on: [push]

jobs:
  code-quality-check:
    runs-on: ubuntu-18.04
    env:
      FORCE_COLOR: '1'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.3
      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive --no-progress
      - name: Incremental code quality check
        id: run_betterer
        run: |
          set -o pipefail
          CI=0 yarn betterer --update | sed -r "s/\x1B\[(([0-9]{1,2})?(;)?([0-9]{1,2})?)?[m,K,H,f,J]//g" | tee betterer-log.txt
          result="${PIPESTATUS[0]}"
          echo "::set-output name=result::$result"
      - name: Add comment
        uses: actions/github-script@v4
        env:
          BETTERER_RESULT: ${{ steps.run_betterer.outputs.result }}
        with:
          script: |
            let shouldPrint = false
            const result = `${process.env.BETTERER_RESULT}`
            console.log(`result ${result}`)
            const errorMessage = `‚ùå Shiet, Betterer reports more issues with TypeScript!`
            const instructions = `\n\nPlease fix those issues to make our code better.`
            const updateInstructions = `\n\nIf however, you think you can't fix those issues right now, add comment with \`betterer:update\` and bot will do that for you!`
            if (result !== '0') {
              github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${errorMessage}`,
              });
            }
