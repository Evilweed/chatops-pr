            multilineOutput = output.replace(/\\n/g, '\n');
            newErrors = multilineOutput
              .split('\n')
              .filter(line => {
                const isFixedIssuesSummary = line[0] === "-"
                const isNewIssuesSummary = line[0] === "+"
                if (isFixedIssuesSummary)
                  fixedIssuesCount = getNumber(line)
                if (isNewIssuesSummary)
                  newIssuesCount = getNumber(line)
                return isFixedIssuesSummary || isNewIssuesSummary
              }).filter(line => {
                return line.substring(1)
              })
            .join('\n');
            console.log(multilineOutput)
            // ![avatar](${context.payload.comment.user.avatar_url})
            const gifMessage = `\n\n![Gif!](${fixedIssuesCount > newIssuesCount ? randomPositiveGif : randomNegativeGif})`
            const quickSummary = fixedIssuesCount > newIssuesCount ? 
              `‚ù§Ô∏è Our codebase gets **BETTER**!` : 
              `üí©Ô∏è Our codebase gets **WORSE**!`
            const summaryMessage = `| ![Avatar](https://avatars.githubusercontent.com/u/${context.payload.comment.user.id}?s=40&v=4) | @${context.payload.comment.user.login} |\n| ------------- | ------------- |\n| **CHANGE TYPE** | **AMOUNT** |\n| ‚úÖ Fixed issues | \`${fixedIssuesCount}\` |\n| ‚õîÔ∏è New issues | \`${newIssuesCount}\` |\n Result | ${quickSummary} |`
            const botMessage = `**ü§ñ BOT:** Betterer results file was updated as requested by @${context.payload.comment.user.login}\n\n`
            const nothingToReportMessage = `Seems like there are no changes, sooo... Carry on! üòá`
            const fullMessage = fixedIssuesCount || newIssuesCount ? 
